server:
  port: 8081
  servlet:
    context-path: /api/scoring
spring:
  application:
    name: IntelliEdu-scoring-service
  session:
    store-type: redis
    timeout: 2592000 # 30 days expiration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/intelli_edu_scoring
    username: root
    password: ${MYSQL_PASSWORD}
  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000
#    password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
knife4j:
  enable: true